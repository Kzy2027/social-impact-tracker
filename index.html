<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Organizer</h1>
    <select id="themeSelector">
      <option value="default">Dark</option>
      <option value="baby">Baby Pink</option>
      <option value="grass">Grass Field</option>
    </select>
  </header>

  <nav>
    <button class="tabButton" onclick="openTab('overview')">Overview</button>
    <button class="tabButton" onclick="openTab('tasks')">Tasks</button>
    <button class="tabButton" onclick="openTab('calendar')">Calendar</button>
    <button class="tabButton" onclick="openTab('notes')">Notes</button>
  </nav>

  <main>
    <section id="overview" class="tabContent">Welcome to your dashboard!</section>
    <section id="tasks" class="tabContent" style="display:none;">Task manager goes here.</section>
    <section id="calendar" class="tabContent" style="display:none;">Calendar view goes here.</section>
    <section id="notes" class="tabContent" style="display:none;">Notes section goes here.</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
