<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Impact Tracker</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <h1>🌍 Social Impact Tracker</h1>
    <nav>
      <ul>
        <li><a href="#tracker">Tracker</a></li>
        <li><a href="#about">About</a></li>
        <li><button id="toggle-theme">🌓</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="tracker">
      <h2>Track Your Impact</h2>
      <form id="impact-form">
        <label>CO₂ Saved (kg): <input type="number" id="co2" required /></label>
        <label>Hours Volunteered: <input type="number" id="hours" required /></label>
        <label>Donations Made ($): <input type="number" id="donations" required /></label>
        <button type="submit">Log Activity</button>
      </form>
      <div id="summary"></div>
      <canvas id="impactChart"></canvas>
    </section>

    <section id="about">
      <h2>Why It Matters</h2>
      <p>Every action counts. Track your contributions and see how you're helping the planet.</p>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Kehkashan</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
